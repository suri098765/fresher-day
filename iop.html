<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshers' Day Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
            animation: backgroundColorChange 2s infinite alternate;
        }

        /* Background color animation */
        @keyframes backgroundColorChange {
            0% {
                background-color: #FFEB3B;
            }
            50% {
                background-color: #FF6347;
            }
            100% {
                background-color: #32CD32;
            }
        }

        #invitation {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #FF6347;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            border-radius: 50%;
            animation: rise 4s infinite, balloonColorChange 1s infinite alternate;
        }

        /* Balloon rise animation */
        @keyframes rise {
            0% {
                bottom: -60px;
            }
            100% {
                bottom: 100%;
            }
        }

        /* Balloon color change animation */
        @keyframes balloonColorChange {
            0% {
                background-color: #47ff94b7;
            }
            25% {
                background-color: #d814ff81;
            }
            50% {
                background-color: #ffd900;
            }
            75% {
                background-color: #3294cd;
            }
            100% {
                background-color: #ff008c;
            }
        }

        /* Ribbon Animation */
        .ribbon {
            position: absolute;
            top: -10px;
            left: 50%;
            width: 10px;
            height: 200px;
            background-color: #FF6347;
            animation: fall 2s infinite;
            animation-delay: 2s; /* Delay the ribbon fall */
            transform: translateX(-50%);
        }

        @keyframes fall {
            0% {
                top: -200px;
            }
            100% {
                top: 100%;
            }
        }

        .balloon-container {
            position: relative;
            height: 200px;
            overflow: hidden;
            width: 100%;
        }

    </style>
</head>
<body>

    <h1>Welcome to Freshers' Day</h1>
    <p>Please enter your name:</p>

    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="showInvitation()">Submit</button>

    <div id="invitation">
        <h2>Freshers' Day Invitation</h2>
        <p>Dear <span id="userName"></span>,</p>
        <p>We are pleased to invite you to the Freshers' Day event! Get ready for an exciting day filled with activities, fun, and making new friends.</p>
        <p>Looking forward to seeing you there!</p>
    </div>

    <div class="balloon-container" id="balloonContainer"></div>

    <script>
        function showInvitation() {
            var name = document.getElementById('name').value;
            if (name) {
                // Change the background color (handled by CSS animation)
                // Show the invitation message
                document.getElementById('userName').textContent = name;
                document.getElementById('invitation').style.display = 'block';

                // Create balloons with multiple colors
                createBalloons();

                // Create ribbons falling with delay
                createRibbons();
            } else {
                alert('Please enter your name!');
            }
        }

        function createBalloons() {
            const balloonContainer = document.getElementById('balloonContainer');
            const balloonCount = 5; // You can increase or decrease this number

            for (let i = 0; i < balloonCount; i++) {
                let balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.left = `${Math.random() * 100}%`; // Randomize horizontal position
                balloon.style.animationDelay = `${Math.random() * 2}s`; // Randomize animation delay for rising
                balloonContainer.appendChild(balloon);
            }
        }

        function createRibbons() {
            const numRibbons = 5; // Number of ribbons to create
            for (let i = 0; i < numRibbons; i++) {
                let ribbon = document.createElement('div');
                ribbon.classList.add('ribbon');
                ribbon.style.left = `${Math.random() * 100}%`; // Randomize horizontal position of ribbons
                document.body.appendChild(ribbon);
            }
        }

    </script>

</body>
</html>
